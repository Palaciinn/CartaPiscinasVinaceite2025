<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bocadillos PDF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>

  <script>
    // Redirigir a la página 2 del PDF si es un dispositivo móvil
    if (window.innerWidth <= 768) {
      window.location.href = "cartaPiscinasVinaceite2025.pdf#page=2";
    }
  </script>
</head>
<body>

  <!-- Solo se ve en escritorio -->
  <iframe src="cartaPiscinasVinaceite2025.pdf#page=2"></iframe>

</body>
</html>
