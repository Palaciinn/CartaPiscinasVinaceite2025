<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bocadillos</title>

  <!-- Lottie Player -->
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
    }

    #loader {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #pdf-container {
      display: none;
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Loader con nueva animaciÃ³n Lottie -->
  <div id="loader">
    <dotlottie-player 
      id="loaderLottie"
      src="https://lottie.host/baeea416-8db7-49e8-b3e0-86183d154c76/dB11zBP5ze.lottie" 
      background="transparent" 
      speed="1" 
      style="width: 300px; height: 300px;" 
      loop 
      autoplay>
    </dotlottie-player>
  </div>

  <!-- Contenedor del PDF -->
  <div id="pdf-container">
    <iframe src="bocadillos&Hamburguesas.pdf"></iframe>
  </div>

  <script>
    const loader = document.getElementById('loader');
    const pdfContainer = document.getElementById('pdf-container');
    const player = document.getElementById('loaderLottie');

    player.addEventListener('ready', () => {
      let loops = 0;

      player.addEventListener('loop', () => {
        loops++;
        if (loops >= 1) {
          loader.style.display = 'none';
          pdfContainer.style.display = 'block';
          player.pause(); // opcional
        }
      });
    });
  </script>

</body>
</html>
